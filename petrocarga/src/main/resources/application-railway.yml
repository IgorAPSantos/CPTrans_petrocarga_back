spring:
    config:
        activate:
            on-profile: railway

    datasource:
        url: ${DATABASE_URL}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 5

    flyway:
        url: ${DATABASE_URL}
        user: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}

    # Configuração SMTP para envio de emails em produção
    mail:
        host: ${MAIL_HOST:smtp.gmail.com}
        port: ${MAIL_PORT:587}
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true
                    connectiontimeout: 5000
                    timeout: 5000
                    writetimeout: 5000
        from: ${MAIL_FROM:${MAIL_USERNAME}}