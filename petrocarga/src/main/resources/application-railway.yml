spring:
    config:
        activate:
            on-profile: railway

    datasource:
        url: ${DATABASE_URL}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 5

    flyway:
        url: ${DATABASE_URL}
        user: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}

    # Configuração SMTP para envio de emails em produção
    # Usando Resend (smtp.resend.com) - serviço de email transacional
    # 
    # Variáveis configuradas no Railway Dashboard:
    # - SMTP_HOST=smtp.resend.com
    # - SMTP_PORT=465
    # - SMTP_USERNAME=resend
    # - SMTP_PASSWORD=re_xxxxx (sua API key)
    # - SMTP_FROM=onboarding@resend.dev (ou seu domínio verificado)
    mail:
        host: ${SMTP_HOST:smtp.resend.com}
        port: ${SMTP_PORT:465}
        username: ${SMTP_USERNAME:resend}
        password: ${SMTP_PASSWORD:}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: false
                    ssl:
                        enable: true
                    connectiontimeout: 15000
                    timeout: 15000
                    writetimeout: 15000
        from: ${SMTP_FROM:onboarding@resend.dev}

app:
    frontend:
        base-url: ${FRONTEND_URL:https://petrocarga.vercel.app}